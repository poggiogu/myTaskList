<form 
    class="add-form"   
    (ngSubmit)="onSubmit()"
    *ngIf="showAddTask">
    <div class="form-control">
        <label for="text">Task</label>
        <input 
            type="text" 
            name="text" 
            id="text" 
            placeholder="Add a task text" 
            [(ngModel)] = "text"
        />
    </div>

    <div class="form-control">
        <label for="day">Day & Time</label>
        <input 
            type="text" 
            name="day" 
            id="day" 
            placeholder="exp=> Julio 9, a las 10:00"
            [(ngModel)] = "day"
        />
    </div>

    <div class="form-control form-control-check">
        <label for="reminder">Reminder</label>
        <input 
            type="checkbox" 
            name="reminder" 
            id="reminder"
            [(ngModel)] = "reminder"
        />
    </div>

    <input type="submit" value="Save Task" class="btn btn-block">

</form>
